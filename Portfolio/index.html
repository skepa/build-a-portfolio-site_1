<!DOCTYPE html>
<html>

  <head>
  <meta name="viewport" content="initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel='stylesheet'>
  <title>Griffy the dooodle</title>
   </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="logo col-md-6">
                    <img src="img/doglogo.png" alt="Responsive image">
                </div>
                <div class="col-md-6 text-right title-text name">
                    <h1>Griffy K</h1>
                    <h3>professional squirrel hunter</h3>
                </div>
            </div>
            <div class="row">
                <div class="priority-image col-md-12">
                    <img class="img-responsive" src="img/beach.jpg" alt="Responsive image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 title-text">
                    <h2>Featured Pieces</h2>
                </div>
            </div>
            <div class="row">
                <div class="featured-item text-center col-md-6"> 
                    <img src="img/squirrel.jpg" class="img-responsive" alt="Responsive image">
                    <h3><a href="http://github.com">Squirrel Hunting: Seattle</a></h3>
                </div>
                <div class="featured-item text-center col-md-6">
                    <img src="img/store.jpg" class="img-responsive" alt="Responsive image">
                    <h3><a href="http://github.com">Favorite Dog Stores</a></h3>
                </div>
            </div>
            <div class="row">
                <div class="featured-item text-center col-md-6">
                    <img src="img/bird.jpg" class="img-responsive" alt="Responsive image">
                    <h3><a href="http://github.com">Bird hunting tips</a></h3>
                </div>
                <div class="featured-item text-center col-md-6">
                    <img src="img/rabbit.png" class="img-responsive" alt="Responsive image">
                     <h3><a href="http://github.com">Rabbit hunting tips</a></h3>
                </div>
            </div>
        </div>
    </body>
</html>
